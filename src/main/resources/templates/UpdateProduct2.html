<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.css"></script>
    <link th:href="@{/style/homePage.css}" rel="stylesheet">
    <title>Region</title>
</head>
<body>
<header>
    <div class="marketlogo">
        <div class="homelogo"></div>
        <a href="#" class="logo">OptomSavdo.</a>
    </div>

    <nav class="navbar">

        <a class="active" th:href="@{/admin/home2}">Mahsulot qo`shish</a>
        <a th:href="@{/admin/products2}">Mahsulotlar</a>
        <a th:href="@{/admin/orderByDay2}">Bugungi zakazlar</a>
        <a th:href="@{/admin/imgUpdate2}">Rasm almashtirish</a>

    </nav>

</header>
<div class="container" style="margin-top: 100px; height: 100%; width: 100%; display: flex">
    <div class="row" style="border: 1px darkgrey solid;border-radius: 10px; width: 50%;
    margin: 100px 0 0 10px;background-color: bisque">
        <div class="col-sm-12">

            <form style="height: 300px; width: 400px" th:action="@{/admin/save2}" method="post" th:object="${pro}">
                <div class="form-group">
                    <label class="details ">Nomi</label>
                    <input style="width: 400px;height: 30px" type="text" th:field="*{p_name}" required/>
                </div>
                <div class="form-group">
                    <label class="details ">Malumoti</label>
                    <input style="width: 400px;height: 30px" type="text" th:field="*{p_caption}" required/>
                </div>
                <div class="form-group">
                    <label class="details ">Narxi</label>
                    <input style="height: 30px; width: 200px" type="text" th:field="*{p_price}" required/>
                </div>
                <div class="form-group">
                    <label class="details ">Id</label>
                    <input style="height: 30px; width: 200px" type="text" th:field="*{p_id}" required/>
                </div>

                <button style="width: 100px; height: 50px;">
                    <input  type="submit" value="Registr">
                </button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
